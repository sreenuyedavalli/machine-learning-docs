name: Update Graph Visualization

on:
  push:
    branches: [ main ]
    paths: [ 'README.md' ]
  pull_request:
    branches: [ main ]
    paths: [ 'README.md' ]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-graph:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # For PRs, checkout the PR branch
        ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Run graph generator
      run: python3 generate_graph.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit updated graph (Push to main)
      if: github.event_name == 'push' && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add graph.html
        git commit -m "Auto-update graph visualization from README changes"
        git push
    
    - name: Commit updated graph (PR)
      if: github.event_name == 'pull_request' && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add graph.html
        git commit -m "Auto-update graph visualization from README changes"
        git push origin HEAD:${{ github.head_ref }}
    
    - name: Status check complete
      run: echo "Graph update check completed successfully"
